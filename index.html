<!DOCTYPE html>
<html>

<head>
    <title>FSD Class</title>
</head>

<body>
    <h2>Regular Expressions in Js</h2>
    <script>
        var str = "To be, or not to be, that is the question";
        var regex = /be/g;
        var newstr = str.replace(regex, "exist");
        alert(newstr);
    </script>
</body>

</html>
