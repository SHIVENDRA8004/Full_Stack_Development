<!DOCTYPE html>
<html>

<head>
    <title>FSD Class</title>
</head>

<body>
    <h2>Call BackFunction</h2>
    <script>
        function fun(x, callBackFunc) {
            callBackFunc(x);
        }
        function temp(x) {
            alert(x);
        }
        fun(3, temp);
    </script>
</body>

</html>
