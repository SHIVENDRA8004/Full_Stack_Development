<!DOCTYPE html>
<html>

<head>
    <title>FSD Class</title>
</head>

<body>
    <h2>Regular Expressions in Js</h2>
    <script>
        function validate() {
            var patt = /^[a-z|A-Z]\w+@\w+./;
            return patt.test("prateek_pandey@gmail.com");
        }
        alert(validate());
    </script>
</body>

</html>
